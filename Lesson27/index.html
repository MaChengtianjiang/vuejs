<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div id="myApp">
        <h1>??????</h1>

<show-member-info name="abc" :age="18" :detail="{address:'China',language:'Chinese'}"></show-member-info>
    </div>


    <script>
        Vue.component('show-member-info', {
            props: {
                name: {
                    type: String,
                    required: true,
                },
                age: {
                    type: Number,
                    validator: function (value) {
                        return value >= 0 && value <= 130;
                    }
                },
                detail: {
                    type: Object,
                    default: function () {
                        return {
                            address: 'US',
                            language: 'English',
                        };
                    }
                },
            },
            template: '<div>姓名:{{this.name}}<br/>' +
                '年龄:{{this.age}}<br/>' +
                '地址:{{this.detail.address}}<br/>' +
                '语言:{{this.detail.language}}<br/>' +
                '</div>',

        });
        var myApp = new Vue({
            el: '#myApp',
            data: {

            },
            methods: {

            },
        });
    </script>
</body>

</html>
