<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div id="myApp">
        <h1 v-show="result">{{result}}None</h1>
        <button @click="btnClick">改变result吧</button>
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                result: false
            },
            methods: {
                btnClick: function () {
                    this.result = !this.result;
                },
            },
        });
    </script>
</body>

</html>
