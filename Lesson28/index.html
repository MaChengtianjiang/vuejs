<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div id="myApp">


        <h1>人生加法</h1>

        <add-method :a="5" :b="3" v-on:add-event="getAddResult"></add-method>

        <h3>{{result}}</h3>

    </div>

    <script>
        Vue.component('add-method', {

            props: {
                a: {
                    type: Number,
                    required: true,
                },
                b: {
                    type: Number,
                    required: true,
                },
            },
            template: '<div><button v-on:click="add">Plus</button></div>',
            methods: {
                add: function () {
                    var value = 0;
                    value = this.a + this.b;
                    console.log(this.a + this.b);
                    this.$emit('add-event', {
                        result: value
                    })
                }
            }
        });
        var myApp = new Vue({
            el: '#myApp',
            data: {
                result: 0,
            },
            methods: {
                getAddResult: function (pval) {
                    this.result = pval.result;
                }

            },
        });
    </script>
</body>

</html>
