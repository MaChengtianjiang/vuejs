<!DOCTYPE html>
<html lang="zh">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <link href="../css/style.css" rel="stylesheet">
</head>

<body>
    <div id="myApp">
        <ul>
<li v-for="(game,index) in games">({{index}}, 名字{{game.title}}, 价格{{game.price}}) </li>
        </ul>
    </div>

        var myApp = new Vue({
            el: '#myApp',
            data: {
                games: [{
                        title: "A",
                        price: 50
                    },
                    {
                        title: "B",
                        price: 60
                    },
                    {
                        title: "C",
                        price: 70
                    },
                ]
            },
            methods: {
                btnClick: function () {
                    this.result = !this.result;
                },
            },
        });
    </script>
</body>

</html>
